    <text x="30" y="157" class="text" style="text-anchor: start; font-size: 11px;">Payment</text>
  </g>

  <!-- Data Flow Description -->
  <g transform="translate(50, 750)">
    <text x="0" y="0" class="text title">Data Flow:</text>
    <text x="0" y="20" class="text" style="text-anchor: start; font-size: 11px;">1. Request comes to entry points â†’ 2. Main router analyzes user â†’ 3. Appropriate flow handles user type â†’</text>
    <text x="0" y="35" class="text" style="text-anchor: start; font-size: 11px;">4. Setup process manages state transitions â†’ 5. State handlers process user actions â†’ 6. Payment handler finalizes</text>
  </g>
</svg> 