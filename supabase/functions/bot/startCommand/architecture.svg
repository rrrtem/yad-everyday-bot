  <line class="arrow" x1="700" y1="450" x2="720" y2="520" />
  <line class="arrow" x1="840" y1="450" x2="720" y2="520" />

  <!-- Legend -->
  <g transform="translate(950, 100)">
    <text x="0" y="0" class="text title">Legend:</text>
    
